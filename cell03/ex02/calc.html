		<title>Calculator</title>

	<body>
		<h1>Your new Calculator!</h1>
		<div class="numbers">
			<input id="top" type="number" placeholder="Insert a number"/>
		</div>
		<div id="operators">
			<select>
				<option value="" disabled selected>Select and operator</option>
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
		</div>
		<div class="numbers">
			<input id="bot" type="number" placeholder="Insert a number"/>
		</div>
		<div class="buttooo">
			<button id="calcbutton">CALCULATE</button>
		</div>
		<script src="calc.js"></script>
	</body>
