<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hell</title>
		<style>
			table {
				width: 100%;
				border-collapse: collapse;
			}
			td {
				border: 1px solid black;
				font-size: large;
				font-family: monospace;
				font-weight: 100;
				font-style: oblique;
				padding: 20px;
			}
		</style>
	</head>
	<body style="padding: 20px; align-items: center; justify-content: center; display: flex;">
		<table>
			<tr>
				<td style="background-color: yellowgreen;"> hello </td>
				<td style="background-color: cadetblue;"> ciao</td>
			</tr>
		</table>
	</body>
</html>
